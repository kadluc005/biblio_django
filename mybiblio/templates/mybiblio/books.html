{% extends 'base.html' %}

{% block content %}
    <h1>Books</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4">
      {% for book in books %}
            <div class="card" style="width: 12rem; margin-left: 2rem; margin-top: 2rem; margin-right: 0.5rem;">
                <img src="{{ book.book_image.url }}" class="card-img-top" alt="{{ book.book_title }} Image">
                <div class="card-body">
                  <h5 class="card-title">{{ book.book_title }}</h5>
                  <p class="card-text">{{ book.book_author }}</p>
                  <p class="card-text">{{ book.book_publishing_date }}</p>
                  <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Voir plus</a>
                </div>
              </div>
        {% endfor %}
    </div>
        

{% endblock %}
