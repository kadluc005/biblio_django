<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque - S'inscrire</title>
    <!-- Inclure Bootstrap via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .register-container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .register-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        .form-group i {
            position: absolute;
            margin-left: -25px;
            margin-top: 12px;
            color: #007bff;
        }
        .form-control {
            padding-left: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        .login-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Bibliothèque - S'inscrire</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group position-relative">
                <label for="username">Nom d'utilisateur</label>
                <input id="username" type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group position-relative">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group position-relative">
                <label for="password2">Confirmer le mot de passe</label>
                <input id="password2" type="password" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Vous avez déjà un compte ? Connectez-vous ici</a>
    </div>
    <!-- Inclure les scripts JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
